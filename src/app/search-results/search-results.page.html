<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button> </ion-back-button>
    </ion-buttons>

    <ion-searchbar></ion-searchbar>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="resultType">
    <ion-segment-button value="list" checked>
      <ion-label>List</ion-label>
    </ion-segment-button>

    <ion-segment-button value="map">
      <ion-label>Map</ion-label>
    </ion-segment-button>
  </ion-segment>

  <search-results-list *ngIf="resultType == 'list'"></search-results-list>
  <search-results-map *ngIf="resultType == 'map'"></search-results-map>
</ion-content>
